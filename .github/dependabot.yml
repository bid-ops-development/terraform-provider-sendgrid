version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: monthly
    labels:
      - dependencies
      - go
    reviewers:
      - "bid-ops-development/platform-ops"
  - package-ecosystem: "github-actions"
    directory: "/"
    rebase-strategy: disabled
    schedule:
      interval: monthly
    labels:
      - dependencies
      - github_actions
    reviewers:
      - "bid-ops-development/platform-ops"
